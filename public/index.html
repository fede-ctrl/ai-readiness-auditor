<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/logo2.png">
    <title>HubSpot AI Readiness Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #f97316; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        
        <div id="welcome-container" class="text-center">
            <img src="/logo2.png" alt="App Logo" class="w-40 h-40 mb-4 mx-auto"/>
            <h1 class="text-4xl font-bold text-gray-900">Welcome to the AI Readiness Auditor</h1>
            <p class="text-lg text-gray-600 mt-4 max-w-2xl mx-auto">Analyze your HubSpot portal's data structure and automation to see if you're ready to leverage AI.</p>
            <div class="mt-8">
                <a href="/api/install" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition-colors">Connect Your HubSpot Account</a>
            </div>
        </div>

        <div id="app-container" class="hidden">
            <div class="flex flex-col items-center">
                <img src="/logo2.png" alt="App Logo" class="w-40 h-40 mb-4"/>
                <h1 class="text-3xl font-bold text-gray-900">HubSpot AI Readiness Auditor</h1>
                <p class="text-gray-500 mt-2">Authenticated for HubSpot Portal ID: <span id="portal-id" class="font-mono font-semibold"></span></p>
            </div>
            <div class="my-8 flex justify-center flex-wrap gap-4">
                <button id="audit-ai-readiness-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition-colors disabled:bg-gray-400">Run AI Readiness Audit</button>
            </div>
            <div id="loading" class="text-center my-8 hidden"><div class="loader mx-auto"></div><p class="mt-4 text-gray-600">Auditing...</p></div>
            <div id="error" class="my-8 hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert"><strong class="font-bold">Error: </strong><span id="error-message"></span></div>
            
            <div id="results-container" class="hidden">
                <div id="audit-summary" class="my-8">
                    <h2 class="text-2xl font-semibold mb-4 text-center">AI Readiness Overview</h2>
                    <div id="summary-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let portalId = '';
            
            const elements = {
                welcomeContainer: document.getElementById('welcome-container'),
                appContainer: document.getElementById('app-container'),
                portalId: document.getElementById('portal-id'),
                loading: document.getElementById('loading'),
                error: document.getElementById('error'),
                errorMessage: document.getElementById('error-message'),
                resultsContainer: document.getElementById('results-container'),
                summaryCards: document.getElementById('summary-cards'),
                auditButton: document.getElementById('audit-ai-readiness-btn'),
            };
            
            const initApp = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const portalIdFromUrl = urlParams.get('portalId');
                if (portalIdFromUrl) {
                    portalId = portalIdFromUrl;
                    elements.portalId.textContent = portalId;
                    elements.welcomeContainer.classList.add('hidden');
                    elements.appContainer.classList.remove('hidden');
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    elements.welcomeContainer.classList.remove('hidden');
                    elements.appContainer.classList.add('hidden');
                }
            };
            
            const setButtonsDisabled = (disabled) => {
                elements.auditButton.disabled = disabled;
            };
            
            const showLoading = () => {
                hideAllSections();
                elements.loading.classList.remove('hidden');
                setButtonsDisabled(true);
            };

            const hideLoading = () => {
                elements.loading.classList.add('hidden');
                setButtonsDisabled(false);
            };
            
            const showError = (message) => {
                hideLoading();
                hideAllSections();
                elements.errorMessage.textContent = message;
                elements.error.classList.remove('hidden');
};

            const hideAllSections = () => {
                elements.error.classList.add('hidden');
                elements.resultsContainer.classList.add('hidden');
            };

            const createStatCard = (label, value) => {
                return `<div class="bg-white border border-gray-200 rounded-lg p-6 text-center shadow-sm">
                            <div class="text-3xl font-bold text-gray-800">${value}</div>
                            <div class="text-sm font-semibold text-gray-600 mt-1">${label}</div>
                        </div>`;
            };
            
            const runAiReadinessAudit = async () => {
                showLoading();
                try {
                    const response = await fetch(`/api/ai-readiness-audit`, {
                        headers: { 'X-HubSpot-Portal-Id': portalId }
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'An unknown error occurred.');
                    }
                    const data = await response.json();
                    
                    elements.summaryCards.innerHTML = '';
                    data.auditResults.forEach(metric => {
                        elements.summaryCards.innerHTML += createStatCard(metric.metric, metric.value);
                    });
                    elements.resultsContainer.classList.remove('hidden');
                } catch (err) {
                    showError(err.message);
                } finally {
                    hideLoading();
                }
            };
            
            elements.auditButton.addEventListener('click', runAiReadinessAudit);
            initApp();
        });
    </script>
</body>
</html>
